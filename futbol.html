<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacular los puntosde un equipo de futbol</title>
</head>
<body>
    <script>
        function saltarLinea ( veces ) {
            for(let i = 0; i < veces; i++) {
                document.write( '<br>' );
            }
        }

        function imprimir ( frase ) {
            document.write( frase );
            saltarLinea(2)
        }
        
        var victorias = parseInt( prompt( 'Informe la cantidad de victorias.' ) );
        var empates = parseInt( prompt( 'Informe la cantidad de empates' ) );

        puntos_total = victorias * 3 + empates;

        imprimir( 'El total de putos del equipo es: ' + puntos_total );

        if( puntos_total > 28 ) {
            imprimir( 'El equipo esta mejor que el año pasado ' );
        }

        if( puntos_total < 28 ) {
            imprimir( 'El equipo esta peor que el año pasado ' );
        }

        if( puntos_total == 28 ) {
            imprimir( 'El equipo esta igual que el año pasado ' );
        }
    </script>
</body>
</html>
