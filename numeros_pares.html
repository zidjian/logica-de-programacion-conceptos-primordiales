<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares del 1 a N</title>
</head>
<body>
    <script>

        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numero_hasta = parseInt( prompt( 'Ingrese el número hasta donde quiere ver os números pares.' ) );
        var contador = 1;
        while( contador <= numero_hasta ) {
            if( ( contador % 2 ) == 0 ) {
                imprimir( contador + ' es par.' );
            }
            contador++;
        }

        imprimir( 'Fin' );
    
    </script>
</body>
</html>
