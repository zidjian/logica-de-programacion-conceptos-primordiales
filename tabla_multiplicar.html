<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinaci√≥n 2</title>
</head>
<body>
    <script>

        function saltarLinea() {
            document.write("<br>");    
        }  
    
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        var multiplicador = 1;
        var multiplicando = 5;

        imprimir( '<h2>La tabla del 5 con while</h2>' );
        while( multiplicador <= 12 ) {
            imprimir( multiplicando + ' x ' + multiplicador + ' = ' + ( multiplicador * multiplicando )  );
            multiplicador++;
        }

        imprimir( '<h2>La tabla del 5 con for</h2>' );

        for( let i = 1; i <= 12; i++ ) {
            imprimir( multiplicando + ' x ' + multiplicador + ' = ' + ( multiplicador * multiplicando )  );
        }
    
    </script>
</body>
</html>
