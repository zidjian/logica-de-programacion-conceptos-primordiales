<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacular los puntosde un equipo de futbol</title>
</head>
<body>
    <script>
        function saltarLinea ( veces ) {
            for(let i = 0; i < veces; i++) {
                document.write( '<br>' );
            }
        }

        function imprimir ( frase ) {
            document.write( frase );
            saltarLinea(2)
        }
        
        var num_pensado = Math.round( Math.random() * 10 );
        var num_elegido = parseInt( prompt( 'Ingrese un número ') );

        if( num_elegido == num_pensado) {
            imprimir( 'Número correcto, el número era: ' + num_pensado );
        } else {
            imprimir( 'Número errado, el número era: ' + num_pensado );
        }

    </script>
</body>
</html>
