<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar número con tres intentos</title>
</head>
<body>
    <script>
        function saltarLinea ( veces ) {
            for(let i = 0; i < veces; i++) {
                document.write( '<br>' );
            }
        }

        function imprimir ( frase ) {
            document.write( frase );
            saltarLinea(2)
        }

        var intentos = 3;
        var contador = 1;
        
        var num_pensado = Math.round( Math.random() * 10 );


        while( contador <= intentos ) {
            var num_elegido = parseInt( prompt( 'Ingrese un número ') );
            if( num_elegido == num_pensado) {
                break;
            } else {
                alert( 'Número errado' );
            }
            contador++;
        }

        if( num_elegido == num_pensado ) {
            imprimir( 'Usted acertó, en el intenro ' + contador + ' el número era ' + num_pensado );
        }
        imprimir( 'No adivino el número' );
    </script>
</body>
</html>
